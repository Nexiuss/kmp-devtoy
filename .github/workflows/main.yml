name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/gradle-wrapper.properties') }}-${{ hashFiles('**/*.gradle*','**/gradle/*.kts') }}
          restore-keys: ${{ runner.os }}-gradle-

      - name: Ensure gradlew is executable
        run: chmod +x ./gradlew || true

      - name: Show Java and Gradle versions
        run: |
          java -version
          ./gradlew -v

      - name: Build
        # -x test 跳过测试以加快发布构建，按需调整
        run: |
          ./gradlew clean build -x test --no-daemon --console=plain

      - name: Create GitHub Release and upload artifacts
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          files: |
            **/build/libs/*.jar
            **/build/distributions/*.zip
            **/build/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

# 可选提示：
# - 如果需要发布到 Maven Central 或 GitHub Packages，请在此处替换最后一个步骤为调用 `./gradlew publish` 或 `./gradlew publishToMavenLocal`，
#   并在仓库 Secrets 中配置必要的认证信息（例如 MAVEN_USERNAME/MAVEN_PASSWORD 或 SONATYPE、GPG 密钥等）。
# - 对于 Kotlin Multiplatform (KMP) 项目，构建产物可能在子模块或不同目录，按需调整 `files` 列表（增加 .klib、framework、zip 等）。
# - 触发发布：在本地执行 `git tag v1.0.0 && git push origin v1.0.0` 将触发该工作流。
